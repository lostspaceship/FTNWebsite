        <header>Stuur mij een bericht!</header>
        <form action="#">

              <input type="text" name="name" placeholder="Naam">
              <i class='fas fa-user'></i>
            </div>
            <div class="field">

          </div>
          <div class="dbl-field">

            </div>
          </div>
          <div class="message">
            <textarea placeholder="Bericht" name="message"></textarea>
            <i class="fas fa-comment"></i>
          </div>
          <div class="button-area">
